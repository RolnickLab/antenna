# This is a transitional production configuration.
# Traffic or NGINX may or may not be used in the final production configuration
# but the Django container will not expose its port to the host (there will be more than one container).

services:
  django: &django
    build:
      context: .
      # This is the most important setting to test the production configuration of Django.
      dockerfile: ./compose/production/django/Dockerfile
    image: insectai/ami_backend
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    volumes:
      - ./config:/app/config
    ports:
      - "5001:5000"
    extra_hosts:
      - "db:${DATABASE_IP}"
      - "redis:${REDIS_IP}"
    command: /start
    scale: 1  # Can't scale until the load balancer is within the compose config
    restart: always

  celeryworker:
    <<: *django
    scale: 1
    ports: []
    command: /start-celeryworker
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/celery/healthcheck.sh"]
      interval: 30s      # Check every 30 seconds
      timeout: 15s       # Healthcheck must complete within 15s (ping timeout is 10s + overhead)
      retries: 3         # Mark unhealthy after 3 consecutive failures (90s total)
      start_period: 60s  # Grace period during container startup
    labels:
      - "autoheal=true"  # Enable autoheal to restart this container when unhealthy

  celerybeat:
    <<: *django
    ports: []
    command: /start-celerybeat
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' > /dev/null || exit 1"]
      interval: 60s      # Beat is less critical, check every minute
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "autoheal=true"

  flower:
    <<: *django
    ports:
      - "5550:5555"
    command: /start-flower
    restart: always
    volumes:
      - ./data/flower/:/data/
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5555/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "autoheal=true"

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: ami_production_autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=10      # Check container health every 10 seconds
      - AUTOHEAL_START_PERIOD=60  # Don't restart containers for 60s after they start
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  awscli:
    build:
      context: .
      dockerfile: ./compose/production/aws/Dockerfile
    env_file:
      - ./.envs/.production/.django
    volumes:
      - ./backups/production/postgres:/backups:z
