    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <meta name="theme-color" content="#ffffff" />

    <link

      href="/fonts/Mazzard/mazzardsoftm-medium.otf"

    />
    <link
      rel="preload"
      href="/fonts/Mazzard/mazzardsoftm-mediumitalic.otf"

    />
    <link
      rel="preload"
      href="/fonts/Mazzard/mazzardsoftm-semibold.otf"

      as="font"
